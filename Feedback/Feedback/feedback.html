<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="sessionQuality">Session Quality:</label>
            <select id="sessionQuality" required>
                <option value="">Select</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
            
            <label for="mentorKnowledge">Mentor Knowledge:</label>
            <select id="mentorKnowledge" required>
                <option value="">Select</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="communication">Communication:</label>
            <select id="communication" required>
                <option value="">Select</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="engagement">Engagement:</label>
            <select id="engagement" required>
                <option value="">Select</option>
                <option value="veryEngaged">Very Engaged</option>
                <option value="somewhatEngaged">Somewhat Engaged</option>
                <option value="notEngaged">Not Engaged</option>
            </select>

            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
        
    <script src="feedback.js"></script>
</body>
</html>
